name: build-test-deploy node
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout-repo
      uses: actions/checkout@v3

    - name: use node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        
    - name: Install npm
    - run: npm install

    - name: Build npm
    - run: npm run build
    
